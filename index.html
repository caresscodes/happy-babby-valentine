        * {

            padding: 0;
            box-sizing: border-box;

        /* Custom Cursor - Replace YOUR_CURSOR.png with your cursor image */
        body, html {

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #ffd4e5 50%, #ffc4dc 75%, #ffb3d1 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts and pictures background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.15;
            animation: float 15s infinite;
        }

        .floating-pic {
            position: absolute;
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0.2;
            animation: float 15s infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Stationary side pictures */
        .side-pic {
            position: fixed;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 20px;
            opacity: 0.7;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            z-index: 5;
            animation: gentle-float 3s ease-in-out infinite;
        }

        .side-pic-left {
            left: 50px;
            top: 50%;
            transform: translateY(-50%) rotate(-5deg);
        }

        .side-pic-right {
            right: 50px;
            top: 50%;
            transform: translateY(-50%) rotate(5deg);
        }

        @keyframes gentle-float {
            0%, 100% {
                transform: translateY(-50%) rotate(-5deg);
            }
            50% {
                transform: translateY(-55%) rotate(-5deg);
            }
        }

        .side-pic-right {
            animation: gentle-float-right 3s ease-in-out infinite;
        }

        @keyframes gentle-float-right {
            0%, 100% {
                transform: translateY(-50%) rotate(5deg);
            }
            50% {
                transform: translateY(-55%) rotate(5deg);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {

            }

        }

        @keyframes pulse {

            }
            50% {

            }
        }

        .image-container {
            margin: 30px 0;

        }

        .valentine-image {

            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            transition: all 0.5s ease;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
        }

        button {

            font-size: 1.3em;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);

        .yes-button {

        .yes-button:hover {

        .no-button {
            background: linear-gradient(135deg, #ffb3d1, #ffd4e5);
            color: #ff1493;
            position: absolute;
            transition: none;

        .celebration {
            display: none;
            margin-top: 30px;
        }

        .celebration.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {

                transform: translateY(0);
            }
        }

        .celebration h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #ff1493;
            margin-bottom: 20px;

        .gifs-container {
            display: grid;

            gap: 20px;
            margin-top: 30px;
            max-width: 400px;

        .gif-item {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
            animation: popIn 0.5s ease-out backwards;
        }

        .gif-item:nth-child(1) { animation-delay: 0.1s; }
        .gif-item:nth-child(2) { animation-delay: 0.2s; }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>

        // No button evasion logic

        function moveButton(e) {
            if (document.getElementById('celebration').classList.contains('active')) {
                return; // Don't move button after yes is clicked
            }

            const buttonRect = noButton.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            
            const distanceX = e.clientX - buttonCenterX;
            const distanceY = e.clientY - buttonCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // Detection radius - start moving when cursor gets within this distance
            const detectionRadius = 150;
            
            if (distance < detectionRadius) {
                const container = document.querySelector('.button-container');
                const containerRect = container.getBoundingClientRect();
                
                // Calculate safe zone boundaries
                const maxX = containerRect.width - buttonRect.width;
                const maxY = containerRect.height - buttonRect.height;
                
                // Move away from cursor
                const angle = Math.atan2(distanceY, distanceX);
                const moveDistance = detectionRadius - distance + 50;
                
                let newX = parseFloat(noButton.style.left || 0) - Math.cos(angle) * moveDistance;
                let newY = parseFloat(noButton.style.top || 0) - Math.sin(angle) * moveDistance;
                
                // Add some randomness for playfulness
                newX += (Math.random() - 0.5) * 50;
                newY += (Math.random() - 0.5) * 50;
                
                // Keep within bounds
                newX = Math.max(-100, Math.min(maxX + 100, newX));
                newY = Math.max(-100, Math.min(maxY + 100, newY));
                
                noButton.style.left = newX + 'px';
                noButton.style.top = newY + 'px';
            }
        }

                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);
